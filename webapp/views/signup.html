<div data-ng-controller="SignUpController">
	<div id="page-title">
		<div class="row">
			<div class="twelve columns centered text-center">
				<h1>
					Sign Up<span>.</span>
				</h1>
			</div>
		</div>
	</div>
	<div class="content-outer">
		<div id="page-content" class="row page">
			<div class="twelve columns">
				<form name="form" novalidate>
					<fieldset>
						<legend>Sign Up now, it's free.</legend>
						<p>
							Exist account, please visit <a href="#!/signin">Sign In</a> page.
						</p>
						<div>
							<label for="inputEmail">Email</label> <input type="email"
								id="inputEmail" name="inputEmail"
								data-ng-model="data.email" placeholder="Email" required />
						</div>

						<div>
							<label for="inputPassword">Password</label> <input
								type="password"  id="inputPassword"
								name="inputPassword" data-ng-model="data.password"
								placeholder="Password" required />
						</div>
						<div class="checkbox">
							<label> <input type="checkbox" data-ng-model="data.agree">
								By clicking the button, you agree to the <a href="#!/UsageTerm">terms
									of service</a> of this site.
							</label>
						</div>

						<div>
							<button type="submit" class="btn btn-success"
								data-ng-disabled="form.$invalid || !data.agree"
								data-ng-click="signup()">Sign Up</button>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
